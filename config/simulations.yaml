sub_runs:
  - name: "Simulation 1"
    description: "First simulation"
    learner:
      name: "RidgeRegression"
      uses_embedder: false
      uses_random_seed: false
      parameters:
        input_dim: 128
        alpha: 1.0
        num_estimators: 10
        random_state: 42
    first_round_acquisition_strategy:
      name: "Random"
      parameters: {}
      uses_random_seed: true
    acquisition_strategies:
      - name: "Greedy"
        parameters: {}
        uses_random_seed: false
